<h1>Mission Planning Dashboard</h1>
<h3 *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{ missionName }}</h3>
<h3 *ngIf = "!editRocketName; else editRocket" (click)="editRocketName = true">Carrier Rocket: {{ rocketName }}</h3>

<ng-template #editMission>
    <h3 class="centered">
        Mission Name:
        <input #newName (keyup.enter) = "changeMissionName(newName.value); editMissionName = false" type="text"/>
        <button (click) = "changeMissionName(newName.value); editMissionName = false">save</button>
    </h3>
</ng-template>

<ng-template #editRocket>
    <h3 class="centered">
        Carrier Rocket:
        <input #newName (keyup.enter) = "changeRocketName(newName.value); editRocketName = false" type="text"/>
        <button (click) = "changeRocketName(newName.value); editRocketName = false">save</button>
    </h3>
</ng-template>
